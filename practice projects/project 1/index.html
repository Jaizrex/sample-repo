<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Start Screen -->
    <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun quiz questions</p>
        <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen" id="quiz-screen">
        <h2 id="question-text">Question goes here</h2>
        <div class="quiz-info">
            <p>
                Question <span id="current-questions">1</span> of <span id="total-questions">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="answers-container" class="answers"></div>

        <div class="progress-bar">
            <div id="progress-bar" class="progress"></div>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
            <p>You scored <span id="final-score"></span> out of <span id="max-score">5</span></p>
            <div id="result-message">Good job!</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
